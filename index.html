<html>
<head>
  
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v$npm_package_version/dist/aframe-physics-system.min.js">
</script>
<script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js">
</script>
<script src="https://unpkg.com/aframe-mountain-component@^0.3.3/aframe-mountain-component.min.js"></script>
<script src="https://unpkg.com/aframe-animation-component@5.1.2/dist/aframe-animation-component.min.js"></script>
<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
<script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
<script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>

</head>
<body>
  <a-scene>
    <a-entity environment="preset: starry; skyType: atmosphere; groundTexture: none; ground: flat; dressingHeight: 100"></a-entity>
    <a-entity id="rig" position="0 2.5 0">
  <a-entity id="cameraRig">
      <!-- camera -->
      <a-entity id="head" camera wasd-controls look-controls laser-controls></a-entity>
      <!-- hand controls -->
      <a-entity id="left-hand" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head;"></a-entity>
      <a-entity id="right-hand" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head;"></a-entity>
    </a-entity>
    </a-entity>
    

<a-plane position="10 0.09 10" rotation="-90 0 0" height="500" width="500" src="https://tse1.mm.bing.net/th?q=Large+Grass+Texture&w=120&h=120&c=1&rs=1&qlt=90&cb=1&pid=InlineBlock&mkt=en-US&cc=US&setlang=en&adlt=strict&t=1&mw=247"></a-plane>    

<a-sphere radius="15" position="80 100 -75"  src="https://www.bing.com/th?id=OIP.qmw4_hRJAmvRwyNgRN9jJAHaDt&w=179&h=170&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" rotation="360 -170 -180"></a-sphere>


  <a-entity light="type: point; intensity: 5;
          position: 80 100 -80;  "></a-entity>
<a-circle position="80 100 -75" animation="property: radius; to: 25; dur: 6000; easing: linear; loop: true" src="https://tse1.mm.bing.net/th/id/OIP.eHmcNaOjIIQHp2jfRLh1HQHaEL?w=292&h=180&c=7&r=0&o=5&pid=1.7" rotation="-90 90 0" material="side: double" color="white"></a-circle>




<a-circle position="80 100 -75" animation="property: radius; to: 28; dur: 4500; easing: linear; loop: true" src="https://tse1.mm.bing.net/th/id/OIP.eHmcNaOjIIQHp2jfRLh1HQHaEL?w=292&h=180&c=7&r=0&o=5&pid=1.7" rotation="0 180 0" material="side: double" color="white"></a-circle>



  </a-scene>
  </body>
  </html>
